<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Solicitudes de Adopcion</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>MASCOTA</th>
                        <th>ESTATURA</th>
                        <th>EDAD </th>
                        <th>SEXO</th>
                        <th>ADOPTANTE</th>
                        <th>APELLIDO</th>
                        <th>CORREO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let adp of adopcion" style="color:black">
                    
                        <td>{{adp.nombreMascota}}</td>
                        <td>{{adp.estatura}}</td>
                        <td>{{adp.edad}}</td>
                        <td>{{adp.sexo}}</td>
                        <td>{{adp.nombreUsuario}}</td>
                        <td>{{adp.apellido}}</td>
                        <td>{{adp.correo}}</td>
                        <td style="text-align:center">
                        <button class="btn btn-primary" (click)="aceptarSolicitud(adp.id)">Aceptar</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
