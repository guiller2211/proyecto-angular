<div class="register">
    <div class="custom-form" method="post">
        <div class="row no-gutters">
            <div class="col-sm-6 col-md-8">
                <br>
                <h1>Registro de mascota <img class="images" src="assets/fondo2.jpg" width="70" height="60"></h1>
                <br>
                <h4>¡Estás a un paso de cambiarle la vida a un animalito!</h4>
            </div>
        </div>
        <hr />
        <br>
        <br>
        <label for="inputState">Nombre de la mascota  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        <label for="inputState">Estatura de la mascota</label>
        <select class="custom-form" method="post" required [(ngModel)]="Estatura">"
            <option selected disabled value="">Tamaño</option>
            <option>Pequeño</option>
            <option>Mediano</option>
            <option>Grande</option>
        </select>
        <label for="inputState">Edad de la mascota <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-hourglass-split" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        <input type="text" [(ngModel)]="edad" name="edad" placeholder="Introduzca la edad aquí" required="required" />

        <select class="custom-form" method="post" required [(ngModel)]="sexo">"
            <option selected disabled>Sexo</option>
            <option>Hembra</option>
            <option>Macho</option>
            <option>No especifica</option>
        </select>
        <label for="inputState">Región donde se encuentra <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg></label>
        <select name="listaRegion" id="regiones" class="custom-form" method="post" required [(ngModel)]="Region"
      (change)="buscarid()">
      <option selected disabled>Region</option>
      <option *ngFor="let regiones of myRegion" [ngValue]="regiones.id">{{regiones.region}}</option>

    </select>
          <label for="inputState">Comuna <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg></label>
          <select class="custom-form" method="post" required [(ngModel)]="comuna" [(ngModel)]="id_Comunas">
            <option selected disabled>Comuna</option>
      
            <option *ngFor="let comuna of myComuna" value="{{comuna.id}}">{{comuna.comuna}}</option>
      
          </select>
            
                <div class="form-group">
                  <label for="exampleFormControlFile1">Subir foto de mi mascota <svg width="1.5em" height="1.5em" viewBox="0 0 17 16" class="bi bi-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                <label for="exampleFormControlFile1">Descripción de mi mascota <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </div>
